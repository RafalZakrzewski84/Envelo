<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>prework</title>
</head>
<body>
    <div id="app">
      <div id="header" class="header">
        <h1>Postacie</h1>
        <p>Podaj numer strony, żeby wyświetlić postacie:</p>
        <p class="search">
          <!-- adding start value, minimal and maximum -->
          Strona <input id="search-input" type="number" min="1" max="42" value="1" /> z <span id="search-input-span"></span></p>
          <button id="headerAllBtn">Wszystkie</button>
          <button id="headerAliveBtn">Tylko żyjące</button>
          <button id="headerDeadBtn">Tylko martwe</button>
        </p>
      </div>
      
        <div class="main">
          <section id="main-characters-list" class="main-characters-list">
            <!-- tutaj wyświetli się lista -->
          </section>
          <section id="main-characters-details" class="main-characters-details">
            <h2>Szczegóły</h2>
            <div id="main-characters-details-container" class="main-characters-details-container">
            <!-- tutaj wyświetlą się szczegóły wybranej postaci -->
            </div>

          </section>
        </div>
      </div>
      <script src="./index.js" type="module"></script>
      
</body>
</html>
